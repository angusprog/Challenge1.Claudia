<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    
    <title>Challenge Claudia</title>
</head>

<body>
    <header class="encabezado">
        <img class="logo" src="./imagenes/candado.png" alt="logo">
        <h1 class="text-encabezado">Encriptador</h1>
    </header>
    <main class="principal">
        <section>
            <textarea class="textarea" placeholder="Ingrese el texto aqui" cols="50" rows="15"></textarea>
            <div>
                <h6 class="informacion"><img src="./imagenes/Vector.png" alt="" class="logo2"> Solo letras minusculas y
                    sin acentos</h6>
            </div>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="resultado">
            <textarea class="mensaje" cols="50" rows="15"></textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>

    </main>
    <footer>
        <div class="nombre">
            <h6 class="footer">Challenge 1. Claudia Sansalone</h6>
        </div>
    </footer>

    

    <script src="./script.js"></script>
</body>

</html>
